<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Tuffy:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <title>Green shop</title>
</head>
<body
  style="
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    min-height: 100vh;
    font-family: 'Tuffy', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
  "
>
  <div
    style="
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 500px;
      height: 656px;
      background-color: #fff;
    "
  >
    <div style="inline-size: 300px">
      <a href="#" alt="">
        <div
          style="
            position: absolute;
            inline-size: 18px;
            block-size: 18px;
            inset-inline-end: 13px;
            inset-block-start: 13px;
          "
        >
          <span
            style="
              content: '';
              display: block;
              padding: 0;
              margin: 0;
              height: 2px;
              width: 18px;
              background-color: #46a358;
              border-radius: 1px;
              transform: translate(0px, 8px) rotate(45deg);
            "
          >
          </span>

          <span
            style="
              content: '';
              display: block;
              padding: 0;
              margin: 0;
              height: 2px;
              width: 18px;
              background-color: #46a358;
              border-radius: 1px;
              transform: translate(0px, 6px) rotate(-45deg);
            "
          ></span>
        </div>
      </a>

      <div
        style="
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          column-gap: 12px;
          margin-block-end: 40px;
        "
      >
        <a
          style="
            text-decoration: none;
            font-weight: 700;
            font-size: 20px;
            line-height: 16px;
            color: #3d3d3d;
          "
          href="#"
          >Login</a
        >
        <span
          style="
            display: inline-block;
            width: 2px;
            height: 16px;
            background-color: #3d3d3d;
          "
        ></span>
        <a
          style="
            text-decoration: none;
            font-weight: 700;
            font-size: 20px;
            line-height: 16px;
            color: #46a358;
          "
          href="#"
          >Register</a
        >
      </div>

      <form
        style="
          display: flex;
          flex-direction: column;
          row-gap: 16px;
          inline-size: 100%;
        "
        action=""
      >
        <h1 style="font-weight: 400; font-size: 13px; line-height: 16px">
          Enter your email and password to register.
        </h1>
        <div style="display: flex; align-items: center; inline-size: 100%">
          <input
            style="
              inline-size: 100%;
              block-size: 40px;
              border: 1px solid #eaeaea;
              border-radius: 5px;
              font-weight: 400;
              font-size: 14px;
              line-height: 16px;
              padding-inline-start: 16px;
              color: #eaeaea;
            "
            type="text"
            name=""
            id=""
            placeholder="Username"
            required
          />
        </div>
        <div style="display: flex; align-items: center; inline-size: 100%">
          <input
            style="
              block-size: 40px;
              inline-size: 100%;
              border: 1px solid #eaeaea;
              border-radius: 5px;
              font-weight: 400;
              font-size: 14px;
              line-height: 16px;
              padding-inline-start: 16px;
              color: #eaeaea;
            "
            type="email"
            name=""
            id=""
            placeholder="Enter your email address"
            required
          />
        </div>
        <div style="position: relative; display: flex; align-items: center">
          <input
            style="
              display: flex;
              align-items: center;
              inline-size: 100%;
              block-size: 40px;
              border: 1px solid #eaeaea;
              border-radius: 5px;
              font-weight: 400;
              font-size: 14px;
              line-height: 16px;
              padding-inline-start: 16px;
              color: #eaeaea;
            "
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
          <i
            style="
              display: block;
              position: absolute;
              inline-size: 20px;
              block-size: 20px;
              inset-inline-end: 10px;
            "
            class="bx bxs-hide"
          ></i>
        </div>
        <div style="position: relative; display: flex; align-items: center">
          <input
            style="
              display: flex;
              align-items: center;
              inline-size: 100%;
              block-size: 40px;
              border: 1px solid #eaeaea;
              border-radius: 5px;
              font-weight: 400;
              font-size: 14px;
              line-height: 16px;
              padding-inline-start: 16px;
              color: #eaeaea;
            "
            type="password"
            name=""
            id=""
            placeholder="Confirm Password"
          />
        </div>
        <button
          style="
            font-weight: 700;
            font-size: 16px;
            line-height: 16px;
            color: #fff;
            inline-size: 100%;
            max-block-size: 45px;
            padding-block-start: 10px;
            padding-block-end: 10px;
            margin-block-end: 35px;
            border: none;
            border-radius: 5px;
            background-color: #46a358;
            cursor: pointer;
          "
          type="submit"
        >
          Register
        </button>
      </form>

      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-block-end: 27px;
          column-gap: 6px;
        "
      >
        <span
          style="block-size: 1px; inline-size: 97px; background-color: #eaeaea"
        ></span>
        <span
          style="
            font-weight: 400;
            font-size: 13px;
            line-height: 16px;
            color: #3d3d3d;
          "
          >Or register with</span
        >
        <span
          style="block-size: 1px; inline-size: 97px; background-color: #eaeaea"
        ></span>
      </div>

      <div style="display: flex; flex-direction: column; gap: 15px">
        <a
          style="
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            column-gap: 5px;
            padding-block-start: 10px;
            padding-block-end: 10px;
            border: 1px solid #eaeaea;
            border-radius: 5px;
            font-weight: 500;
            font-size: 13px;
            line-height: 16px;
            color: #727272;
          "
          href="#"
          ><img src="./img/google 1.png" alt="" />Continue with Google</a
        >
        <a
          style="
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            column-gap: 5px;
            padding-block-start: 10px;
            padding-block-end: 10px;
            border: 1px solid #eaeaea;
            border-radius: 5px;
            font-weight: 500;
            font-size: 13px;
            line-height: 16px;
            color: #727272;
          "
          href="#"
          ><img src="./img/facebook 1.png" alt="" />Continue with Facebook</a
        >
      </div>
    </div>
    <div
      style="
        position: absolute;
        inline-size: 100%;
        block-size: 10px;
        background-color: #46a358;
        inset-block-end: 0px;
      "
    ></div>
  </div>
</body>
