<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>Green Shop</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__body">
            <a href="#" class="logo">
              <div class="logo__img">
                <img src="./img/Logo.png" alt="logo icon" />
              </div>
            </a>

            <nav class="menu">
              <ul class="list">
                <li class="list__item">
                  <a href="#" class="list__link">Home</a>
                </li>

                <li class="list__item">
                  <a href="#" class="list__link">Shop</a>
                </li>

                <li class="list__item">
                  <a href="#" class="list__link">Plant Care</a>
                </li>

                <li class="list__item">
                  <a href="#" class="list__link">Blogs</a>
                </li>
              </ul>
            </nav>

            <button type="button" class="header__btn btn">
              <div class="btn__img">
                <img src="./img/Group 4.png" alt="icon entry" />
              </div>
              <span class="btn__text">Login</span>
            </button>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="hero">
          <div class="container">
            <div class="hero__body">
              <div class="hero__info">
                <span class="hero__info-sub-title">Welcome to GreenShop</span>
                <h1 class="hero__info-title">
                  Letâ€™s Make a Better <span>Planet</span>
                </h1>
                <p class="hero__info-discription">
                  We are an online plant shop offering a wide range of cheap and
                  trendy plants. Use our plants to create an unique Urban
                  Jungle. Order your favorite plants!
                </p>
                <button type="button" class="hero__info-btn btn">
                  SHOP NOW
                </button>
              </div>

              <div class="hero__img">
                <div class="hero__img--large">
                  <img src="./img/01 1.png" alt="photo" />
                </div>

                <div class="hero__img--small">
                  <img src="./img/01 2.png" alt="photo" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
